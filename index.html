<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CopyHUB</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <script>
    // Check if the URL path matches a paste ID and redirect
    const path = window.location.pathname.slice(1); // Remove the leading '/'
    if (path && !path.includes("index.html")) {
      // Redirect to paste.html?id=<id>
      window.location.href = `${window.location.origin}/paste.html?id=${path}`;
    }
  </script>

  <h1>Copy Paste</h1>
  <form id="pasteForm">
    <textarea id="pasteContent" placeholder="Enter your text/code here..." rows="10"></textarea><br>
    <button type="submit">Create Paste</button>
  </form>
  <div id="pasteLink"></div>
  <h2>Result</h2>
  <table id="pastesTable" border="1">
    <thead>
      <tr>
        <th>Paste ID</th>
        <th>Text</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="pastesTableBody">
      <!-- Pastes will be dynamically added here -->
    </tbody>
  </table>
  <script src="scripts/app.js"></script>
</body>
</html>
